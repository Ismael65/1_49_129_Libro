        <script>
            /* Ejempls especificos para Netscape sobre captura de eventos
             * 
             *  Interceptamos un error por llamar a una funci√≥n que no existe: */
            
            function ManejarError(e){
                alert("Este evento iba dirigido a " + e.target + ", pero \n"
                        + " lo he alcanzado yo. Disculpen las molestias");
                return true;
            }
            onerror = ManejarError; 
        </script>
