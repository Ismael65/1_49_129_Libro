<html>
    <head>
        <title>Pagina 15</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            /* Partimos de dos variables, a y b, y vamos a realizar distintas operaciones
             * con ellas  */
            var a = 10, b = 6;
            
            document.write("a= "+ a + " , b= " + b + "<p>");
            document.write("a + b = " + (a+b) + "<br>");
            document.write("a - b = " + (a-b) + "<br>");
            document.write("a * b = " + (a*b) + "<br>");
            document.write("a / b = " + (a/b) + "<br>");
            document.write("a % b = " + (a%b) + "<br>");
            document.write("a++:    " + (a++) + "<p>");
            /* Nota de aqu√≠ ya se ha incrementado 'a' */
            document.write("-a=     " + (-a) + "<p>");
            document.write("a += b : a = " + (a+=b) + "<br>");
            document.write("a %= b: a =  " + (a%=b) + "<br>");
        </script>
    </head>

    </body>
