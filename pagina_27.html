<html>
    <head>
        <title>Pagina 27</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <script>
            var i, j;  //√çndices para recorrer la tabla
            var MaxNumeros = 10;
            document.write("<table border='0'>");
            for(i=1; i<=MaxNumeros; i++){
                document.write("<tr><th>Tabla de multiplicar del " + i + "</th></tr>");
                for(j=1; j<=10; j++)
                    document.write("<tr><td>"+ i + " x " + j + " = " + (i*j) + "</td></tr>");
            }
            document.write("</table>");
        </script>
    </body>
</html>
