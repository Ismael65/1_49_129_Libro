<html>
    <head>
        <title>Pagina 97</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            function NoQuieroAB(e){
                var Tecla = String.fromCharCode(e.which);
                
                if(Tecla.toUpperCase() == "A"
                   || Tecla.toUpperCase() == "B")
                    return false;
                else return true;
            }
        </script>
    </head>
    <body>
        
        <form name="UnForm">
            Escribe algo: <input type="text" size="20" maxlength="50" name="LineaTexto">
        </form>
        
        <script>
            document.UnForm.LineaTexto.onkeypress = NoQuieroAB;
        </script>
        
    </body>
</html>
