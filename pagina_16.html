<html>
    <head>
        <title>Pagina 16</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script>
            /* Partimos de dos variables, a y b, y vamos a realizar distintas operaciones
             * con ellas  */
            var a = 10, b = 6;
            
            document.write("a= "+ a + " , b= " + b + "<P>");
            document.write("a == b : " + (a==b) + "<br>");
            document.write("a != b : " + (a!=b) + "<br>");
            document.write("a < b : " + (a<b) + "<br>");
            document.write("a > b : " + (a>b) + "<br>");
            document.write("a <= b : " + (a<=b) + "<br>");
            document.write("a >=b :    " + (a>=b) + "<br>");
            
                document.write("<br>");
    
            document.write("Ahora a = " + a + " (tipo: " + typeof a + ")<br>");
            document.write(" a === b :    " + (a === b) + "<br>");
            
            document.write("<br>");
            a = 6;
            document.write("Ahora a = " + a + " (tipo: " + typeof a + ")<br>");
            document.write("a === b : " + (a===b) + "<br>");
            document.write("a !== b:  " + (a!==b) + "<br>");
            
            document.write("<br>");
            a = "6";
            document.write("Ahora a = " + a + " (tipo: " + typeof a + ")<br>");
            document.write("a === b : " + (a===b) + "<br>");
            document.write("a !== b : " + (a!==b) + "<br>");
            
        </script>
